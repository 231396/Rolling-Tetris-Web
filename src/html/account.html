<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Configuração da Conta</title>
	<link rel="icon" type="image/ico" href="../../static/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style-account.css'>
    <meta charset="utf-8" />
</head>

<body>
    <h1 class="center-margin">
        Editar perfil
    </h1>

    <form class="center-margin">
        <label for="full_name">Nome Completo</label>
        <input type="text" id="full_name" name="Nome completo">
        
        <label for="birth_date">Data de Nascimento</label>
        <input type="date" id="birth_date" name="Data de nascimento">
        
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="CPF">
        
        <label for="phone_number">Telefone</label>
        <input type="text" id="phone_number" name="Telefone">
        
        <label for="email">E-mail</label>
        <input type="text" id="email" name="E-mail">
        
        <label for="username">Usuário</label>
        <input type="text" id="username" name="Usuário">
        
        <label for="password">Senha</label>
        <input type="password" id="password" name="Senha">
        
        <input type="button" id="submit" value="Salvar" class="btn btn-primary">
    </form>
	
</body>

</html>
