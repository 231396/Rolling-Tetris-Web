<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Configuração da Conta</title>
	<link rel="icon" type="image/ico" href="../../static/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style-account.css'>
    <meta charset="utf-8" />
</head>

<body>
    <h1 class="label-text">
        Editar perfil
    </h1>

    <div id="center_div">
        <form>
            <label for="full_name">Nome Completo</label><br/>
            <input type="text" id="full_name" name="Nome completo"><br/><br/>
            
            <label for="birth_date">Data de Nascimento</label><br/>
            <input type="date" id="birth_date" name="Data de nascimento"><br/><br/>
            
            <label for="cpf">CPF</label><br/>
            <input type="text" id="cpf" name="CPF"><br/><br/>
            
            <label for="phone_number">Telefone</label><br/>
            <input type="text" id="phone_number" name="Telefone"><br/><br/>
            
            <label for="email">E-mail</label><br/>
            <input type="text" id="email" name="E-mail"><br/><br/>
            
            <label for="username">Usuário</label><br/>
            <input type="text" id="username" name="Usuário"><br/><br/>
            
            <label for="password">Senha</label><br/>
            <input type="text" id="password" name="Senha"><br/><br/>
            
            <input type="button" id="submit" value="Salvar" class="btn btn-primary">
        </form>
    </div>
	
</body>

</html>
