<!DOCTYPE html>
<html lang="pt">

<head>
    <title>singup</title>
	<link rel="icon" type="image/ico" href="../../static/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style-singup.css'>
    <meta charset="utf-8" />
</head>

<body>
    <form id="singup-form">
        <h2>Fomulario de Cadastro</h2>
        <label>Nome</label>
        <input type="text" name="name" placeholder="Seu Nome">
        <label>RA</label>
        <input type="text" name="ra" placeholder="Seu RA">
        <label>Sexo</label>
        <input type="text" name="gender" placeholder="Seu sexo">
        <label>Idade</label>
        <input type="text" name="age" placeholder="Sua Idade">
        <label>Endereço</label>
        <input type="text" name="address" placeholder="Seu Endereço">
        <label>Telefone</label>
        <input type="text" name="phone" placeholder="Seu Telefone">
        <label>E-mail</label>
        <input type="text" name="email" placeholder="Seu e-mail">
        <input type="submit" value="Cadastrar">
    </form>

</body>

</html>
